<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./converter.css" />
    <link rel="stylesheet" href="./pop-up.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav>
          <a href="/" class="logo">
            <img src="./logo.png" alt="logo" />
          </a>
          <ul class="nav-links">
            <li class="nav-link active">БАНК</li>
            <li class="nav-link">БИЗНЕС</li>
            <li class="nav-link">ИНВЕСТИЦИИ</li>
            <li class="nav-link">СТРАХОВАНИЕ</li>
            <li class="nav-link">МОБАЙЛ</li>
            <li class="nav-link">ПУТЕШЕСТВИЯ</li>
            <li class="nav-link">РАЗВЛЕЧЕНИЯ</li>
          </ul>
        </nav>
        <button class="login">ВОЙТИ</button>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <h1>Конвертер валют онлайн</h1>
        <div class="converter-container">
          <div class="convert-from">
            <span class="title">У меня есть </span>
            <div class="currencies">
              <button class="currency selected" id="RUB">RUB</button>
              <button class="currency" id="USD">USD</button>
              <button class="currency" id="EUR">EUR</button>
              <button class="currency" id="GBP">GBP</button>
            </div>
            <div class="input-container">
              <input type="text" value="0" />
              <span class="currency-info"></span>
            </div>
          </div>

          <div class="convert-to">
            <span class="title">Хочу приобрести</span>
            <div class="currencies">
              <button class="currency" id="RUB">RUB</button>
              <button class="currency selected" id="USD">USD</button>
              <button class="currency" id="EUR">EUR</button>
              <button class="currency" id="GBP">GBP</button>
            </div>
            <div class="input-container">
              <input type="text" value="0" />
              <span class="currency-info"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="popup" class="popup-wrapper hide">
      <div class="popup-content">
        <div class="popup-title">
          <button type="button" class="popup-close">&times;</button>
          <h3>Network Error</h3>
        </div>
        <div class="popup-body">
          <p>You are offline</p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
